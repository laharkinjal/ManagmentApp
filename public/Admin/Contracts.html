  <script>
    $(document).ready(function () {
      loadClientdata();
      loadContractsdata();
      $.fn.serializeObject = function () {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function () {
          if (o[this.name]) {
            if (!o[this.name].push) {
              o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
          } else {
            o[this.name] = this.value || '';
          }
        });
        return o;
      };

    });

    function loadClientdata() {
      $.ajax({
        type: "GET",
        url: localStorage.getItem("HostUrl") + "getOnlyCLeints",

        success: function (data) {

          var lstClients = jQuery.parseJSON(data.data);
          var count = 0;
          $.each(lstClients, function (key, value) {

            $("#clientName").append($("<option></option>").val(key).html(value[0]["firstName"] + ' ' + value[0]["lastName"]));
            $("#EditclientName").append($("<option></option>").val(key).html(value[0]["firstName"] + ' ' + value[0]["lastName"]));
          })
        },
        error: function (data) {
          if (data.responseJSON.data = "Login") {

            window.location.href = './../Login.html';
          }
        }

      });
    };

    function loadContractsdata() {
      $.ajax({
        type: "GET",
        url: localStorage.getItem("HostUrl") + "get_All_Contracts",

        success: function (data) {

          app.toast(data.message, {
            actionTitle: 'success',
            actionUrl: '',
            actionColor: 'success'
          });
          var lstContracts = jQuery.parseJSON(data.data);

          var count = 0;

          $.each(lstContracts, function (key, value) {

            var html = '';
            html += '<div class="col-md-3 media" onclick="EditContractModelOpen(\'' + key + '\');">';

            html += '<div class="col-md-1"></div>';
            html += '<div class="col-md-10">';
            html += '<div class="col-md-12 Bg-white">';
            html += '<span class="icone-ecllipe">';
            html += '<span class=" fa fa-ellipsis-v"></span>';
            // html += '<span>maryam.amiri@gmail.com</span>';
            html += '</span>';
            html += '<div class="row img-padding padding-top-50">';
            html += '<img src="./../assets/img/google.png" class="img-icon" />';
            html += '</div>';
            html += '<div class="col-md-12 text-center">';
            html += '<label class="font-blog">' + value[0]["title"] + '</label>';
            html += '</div>';
            html += '<div class="col-md-12 text-center padding-bottom-20">';
            html += '<label class="font-blog-profile">' + value[0]["date"] + '</label>';
            html += '<label class="font-blog-profile">' + value[0]["link"] + '</label>';
            html += '</div>';
            html += '</div>';
            html += ' </div>';
            html += '<div class="col-md-1"></div>';

            html += '</div>';
            $("#lstContracts").append(html);
          });
        }
        ,
        error: function (data) {
          if (data.responseJSON.data = "Login") {

            window.location.href = './../Login.html';
          }
        }
      });
    };

    function AddContract() {
      $.ajax({
        type: "POST",
        url: localStorage.getItem("HostUrl") + "AddContracts",
        data: {
          'clientId': $("#clientName").val(),
          'title': $("#title").val(),
          'date': $("#date").val(),
          'link': $("#link").val()
        },
        success: function (data) {

          if (data.status == 'success') {
            $("#lstContracts").html('');
            loadContractsdata();
            $('#AddContractModel').modal('hide');
            app.toast(data.message, {
              actionTitle: 'success',
              actionUrl: '',
              actionColor: 'success'
            });
          }
          else {
            app.toast(data.message, {
              actionTitle: 'Error',
              actionUrl: '',
              actionColor: 'danger'
            });
          }
        },
        error: function (data) {
          if (data.responseJSON.data = "Login") {

            window.location.href = './../Login.html';
          }
        }
      });

    }

    function EditContractModelOpen(id) {
      $.ajax({
        type: "GET",
        url: localStorage.getItem("HostUrl") + "getContractsById?id=" + id,
        success: function (data) {

          if (data.status == 'success') {

            app.toast(data.message, {
              actionTitle: 'success',
              actionUrl: '',
              actionColor: 'success'
            });
            var lstActivitiess = jQuery.parseJSON(data.data);


            $("#Id").val(id);
            $("#EditclientName").val(lstActivitiess.clientId);
            $("#EditTitle").val(lstActivitiess.title);
            $("#EditDate").val(lstActivitiess.date);
            $("#EditLink").val(lstActivitiess.link);

            $('#EditContractModel').modal('show');
          }
          else {
            app.toast(data.message, {
              actionTitle: 'Error',
              actionUrl: '',
              actionColor: 'danger'
            });
          }
        },
        error: function (data) {
          if (data.responseJSON.data = "Login") {

            window.location.href = './../Login.html';
          }
        }
      });
    }

    function EditContract() {

      $.ajax({
        type: "POST",
        url: localStorage.getItem("HostUrl") + "EditContracts",
        data: {
          'clientId': $("#EditclientName").val(),
          'title': $("#EditTitle").val(),
          'date': $("#EditDate").val(),
          'link': $("#EditLink").val(),
          'id': $("#Id").val()
        },
        success: function (data) {

          if (data.status == 'success') {
            $("#lstContracts").html('');
            loadContractsdata();
            $('#EditContractModel').modal('hide');

            app.toast(data.message, {
              actionTitle: 'success',
              actionUrl: '',
              actionColor: 'success'
            });
          }
          else {
            app.toast(data.message, {
              actionTitle: 'Error',
              actionUrl: '',
              actionColor: 'danger'
            });
          }
        },
        error: function (data) {
          if (data.responseJSON.data = "Login") {

            window.location.href = './../Login.html';
          }
        }
      });

    }

    function logout() {
      $.ajax({
        type: "GET",
        url: localStorage.getItem("HostUrl") + "logout",
        success: function (data) {
          localStorage.clear();
          localStorage.removeItem("UserId");
          window.location.href = './../Login.html';
        }
      });
    }
  </script>
